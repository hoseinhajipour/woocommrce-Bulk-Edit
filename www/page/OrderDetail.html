<div class="card" dir="auto" onclick="goUserProfile()">
    <div class="card-header" tkey="CustomerDetail">Customer Detail</div>
    <div class="card-content">
        <div class="card-content-inner">
            <div class="row" align="center">
                <div class="col-100"><img id="orderCustomerAvatar" src="" width="128" /></div>
            </div>
            <div class="row">
                <div class="col-50">Customer :</div>
                <div class="col-50"><b id="orderCustomerName" /><b id="orderCustomerFamily" /></div>
            </div>
            <div class="row">
                <div class="col-50">Email :</div>
                <div class="col-50" id="orderCustomerEmail"></div>
            </div>

        </div>
    </div>
</div>

<div class="card" dir="auto">
    <div class="card-header" tkey="Paymentdetails">Payment details</div>
    <div class="card-content">
        <div class="card-content-inner">

            <div class="row" align="center">
                <div class="col-100"><b id="order_payment_details" /></div>
            </div>
            <div class="row" align="center">
                <div class="col-100"><b id="order_payment_paid" /></div>
            </div>
        </div>
    </div>
</div>

</div>
<div class="card" dir="auto">
    <div class="card-header" tkey="Billingaddress">Billing address</div>
    <div class="card-content">
        <div class="card-content-inner">

            <div class="row">
                <div class="col-50" tkey="address1">address 1 :</div>
                <div class="col-50" id="billing_address_1"></div>
            </div>
            <div class="row">
                <div class="col-50" tkey="address2">address 2 :</div>
                <div class="col-50" id="billing_address_2"></div>
            </div>
            <div class="row">
                <div class="col-50" tkey="city">city :</div>
                <div class="col-50" id="billing_address_City"></div>
            </div>
            <div class="row">
                <div class="col-50" tkey="email">email :</div>
                <div class="col-50" id="billing_address_email"></div>
            </div>
            <div class="row">
                <div class="col-50" tkey="firstname">first name :</div>

            </div>
            <div class="row">
                <div class="col-50" tkey="lastname">last name :</div>
                <div class="col-50" id="billing_address_last_name"></div>
            </div>
            <div class="row">
                <div class="col-50" tkey="phone">phone :</div>
                <div class="col-50" id="">
                    <a id="billing_address_phone" href="tel:" class="phoneNumber">--</a>
                </div>
            </div>
            <div class="row">
                <div class="col-50" tkey="postcode">post code :</div>
                <div class="col-50" id="billing_address_postcode"></div>
            </div>

        </div>
    </div>
</div>
